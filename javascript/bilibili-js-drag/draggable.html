<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>draggable</title>
    <link rel="stylesheet" href="./css/draggable.css" />
  </head>
  <body>
    <section class="show">

      <div class="taoist">

      <img draggable="true" src="./img/drag/01.png" alt="img01" />

      <img draggable="true" src="./img/drag/03.png" alt="img03" />
      <img draggable="true" src="./img/drag/04.png" alt="img04" />
      <img draggable="true" src="./img/drag/05.png" alt="img05" />
      <img draggable="true" src="./img/drag/06.png" alt="img06" />
      <img draggable="true" src="./img/drag/07.png" alt="img07" />
    </section>

    <script src="./js/draggable.js"></script>
  </body>
</html>

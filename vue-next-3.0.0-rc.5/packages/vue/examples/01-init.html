<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-init</title>
</head>
<body>
  <div id="app">
    <h2>init</h2>
    <p>{{foo}}</p>
  </div>

  <script src="../dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue
    // vue2: new Vue()
    // Vue3: createApp()
    createApp({
      data(){
        return {
          foo:'foo'
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
